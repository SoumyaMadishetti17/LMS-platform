<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h2>Masai Assessment Platform </h2>

        </div>

            <p id="pro-desc"></p>
            <input type="text" id="answer" placeholder="Enter your answer">

            <button onclick="nextpro()">Next problem</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
